<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <section class="board">
        <div class="cells " id="cell1"></div>
        <div class="cells " id="cell2"></div>
        <div class="cells " id="cell3"></div>
        <div class="cells " id="cell4"></div>
        <div class="cells " id="cell5"></div>
        <div class="cells " id="cell6"></div>
        <div class="cells " id="cell7"></div>
        <div class="cells " id="cell8"></div>
        <div class="cells " id="cell9"></div>
    </section>


    <!-- add .show once game is done and will displaying result -->
    <section class="result ">

        <div class="resultMessage"></div>
        <button id="reset">Restart</button>

    </section>

    <script src="app.js"></script>
</body>
</html>
